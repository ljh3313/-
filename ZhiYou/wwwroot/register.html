<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" type="" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./all.css">
    <script src="./jquery-3.2.1.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="./bootstrap/js/jquery.cookie.js"></script>
    
</head>
<body>
   
        <nav class="navbar navbar-inverse navbar-fixed-top">
             <div class="container">
                 <div class="row">
            <div class="navbar-title">
                <span class="glyphicon glyphicon-chevron-left pull-left" id="goback"></span>
                注册
                <span class="glyphicon glyphicon-home pull-right" id="home"></span>
            </div>
            </div>
            </div>
        </nav>
    <!--表单  -->
    <div class="container">
        <form action="/user/register" method="post">
            <div class="form-group">
                <input type="text" name="username" value="" placeholder="请填写昵称" class="form-control" pattern="^[a-zA-Z0-9\u4e00-\u9fa5]{4,6}">
            </div>
            <div class="form-group">
                <input type="password" name="psw" value="" placeholder="请填写密码" class="form-control" pattern="^.{2,4}">
            </div>
            <div class="form-group">
                <input type="password" name="check_psw" value="" placeholder="请确认密码" class="form-control">
            </div>
             <div class="form-group">
                <input type="radio" name="sex" value="man">&nbsp;先生&#x3000;&#x3000;
                <input type="radio" name="sex" value="woman">&nbsp;女士
            </div>
            <div class="form-group">
                <input type="email" name="email" value="" placeholder="请输入邮箱地址" class="form-control" required>
            </div>
            <div class="form-group">
                <select name="scoure" class="form-control">
                    <option value="html">HTML5</option>
                    <option value="php">PHP</option>
                    <option value="java">Java</option>
                </select>
            </div>
            <div class="form-group">
                <input type="submit"  value="注册"  class="form-control btn btn btn-success">
            </div>
        </form>
    </div>
    
    <!--放置模态框  -->
         <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">注册--智游问答</h4>
                    </div>
                    <div class="modal-body">
                        <!-- 显示从后台返回的响应数据 -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">确认</button>
                    </div>
                </div>
            </div>
        </div>
    <script>
        $('#goback').click(function(){
            // 返回上一页
            history.go(-1);
        });
        $('#home').click(function(){
            // 返回上一页
            location.href=""
        })
        $('form').submit(function(e){
            e.preventDefault();
            // 获取表单内容
           var password=$(':password').map(function(){
             return  $(this).val()
           })
            if(password[0]==password[1]){
           $.post(this.action,$(this).serialize(),(data)=>{
            //    hide.bs.modal模态框消失之后要执行的事件
                $('#myModal').modal('show').on('hide.bs.modal',function(){
              location.href='index.html'
                })
            console.log(data)
                
            })
            }
            
        })
    </script>
</body>
</html>
